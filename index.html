<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>vue </title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <div :class="head">
            <h1 :class="titolo">{{benvenuto}}</h1>
        </div>
        <h2 :class="sotTitolo" @click="clikLi" >{{cliccaQui}}</h2>
        <img :src="MyImage" alt="" :class="car">
        
    </div>

    <script>
      const { createApp } = Vue
    
      createApp({
        data() {
          return {
            benvenuto:'Benvenuto nella mia prima pagina con vue',
            titolo:'titolo',
            head:'head',
            cliccaQui:'Qliccami qui per visualizare la tua auto futura ',
            sotTitolo: 'sot-titolo',
            MyImage: '',
            car:'carimg',
               
            
          }
          
          
        },
        methods:{
                clikLi: function(){
                  if(this.sotTitolo === 'sot-titolo' && this.MyImage === './img/auto1.jpg' ){
                    this.MyImage = '/img/auto2.jpg'
                    this.sotTitolo = 'blu';
                    
                  }else{
                    this.sotTitolo = 'sot-titolo'
                   this.MyImage = './img/auto1.jpg'
                  }
                  
            
                  

                }
        }
       
      }).mount('#app')
    </script>

   </script>
</body>
</html>
